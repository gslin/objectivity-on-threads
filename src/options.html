<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Objectivity on Threads - Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Objectivity on Threads</h1>
        <select id="language">
          <option value="auto" data-i18n="lang_auto">Auto-detect</option>
          <option value="en">English</option>
          <option value="zh-TW">繁體中文（台灣）</option>
          <option value="zh-HK">繁體中文（香港）</option>
          <option value="ja">日本語</option>
        </select>
      </div>

      <fieldset id="provider-group">
        <legend data-i18n="provider_legend">AI Provider</legend>
        <label class="radio-label">
          <input type="radio" name="provider" value="chatgpt" />
          <span data-i18n="provider_chatgpt">ChatGPT (temporary chat)</span>
        </label>
        <label class="radio-label">
          <input type="radio" name="provider" value="claude" />
          <span data-i18n="provider_claude">Claude (incognito)</span>
        </label>
      </fieldset>

      <fieldset id="icon-action-group">
        <legend data-i18n="icon_action_legend">Analysis button behavior</legend>
        <label class="radio-label">
          <input type="radio" name="iconAction" value="menu" />
          <span data-i18n="icon_action_menu">Show menu to choose AI</span>
        </label>
        <label class="radio-label">
          <input type="radio" name="iconAction" value="direct" />
          <span data-i18n="icon_action_direct"
            >Open default AI directly</span
          >
        </label>
      </fieldset>

      <label for="prompt">
        <span data-i18n="prompt_label">Analysis prompt</span>
        <span class="hint" data-i18n-html="prompt_hint"
          >Use <code>{post_content}</code> as a placeholder for the post
          text.</span
        >
      </label>
      <textarea id="prompt" rows="10"></textarea>

      <div class="actions">
        <button id="save" type="button" data-i18n="save">Save</button>
        <button id="reset" type="button" class="secondary" data-i18n="reset">
          Reset to default
        </button>
      </div>

      <div id="status" class="status" hidden>Saved.</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
